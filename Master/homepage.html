<!DOCTYPE html>
<html lang="english">
  <head>
    <meta charset="utf-8" />
    <title>Daniel's blog</title>
    <link rel=" stylesheet" href="stylesheet.css" />
    <!--links to fobicon images-->
    <link rel="apple-touch-icon" sizes="180x180" href="Images/Fabicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/Fabicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/Fabicon/favicon-16x16.png">
    <link rel="manifest" href="Images/Fabicon/site.webmanifest">
    <!--link to social media icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <nav class="navigation-bar">
      <div class="clicker-box">
        <button class="menu"><strong>Menu</strong></div>
        <button class="home"><a href="homepage.html"><strong>Home</strong></a></div>
        <button class="search">Search</div>
      </div>
    </nav>

    <h1 class="header">My Blog<h1>

    <main>
      <article class="posts">
        <div class="post1">1</div>
        <div class="post2">2</div>
        <div class="post3">3</div>
        <div class="post4">4</div>
        <div class="post5">5</div>
      </article>
      <section class="add-ons">
        <aside class="recent-posts">
          <button><h3>Recent posts</h3></button>
          <div class="posts-box">
            <p class="box">post 1</p>
            <p class="box">post 2</p>
            <p class="box">post 3</p>
          </div>
        </aside>
        <aside class="recent-comments">
          <button><h3>Recent comments</h3></button>
          <div class="comments-box">
            <p class="box">comment 1</p>
            <p class="box">comment 2</p>
            <p class="box">comment 3</p>
          </div>
        </aside>
        <aside class="tags">
          <button><h3>tags</h3></button>
          <div class="tags-box">
            <p class="tag">tag1</p>
            <p class="tag">tag2</p>
            <p class="tag">tag1</p>
            <p class="tag">tag2</p>
            <p class="tag">tag1</p>
            <p class="tag">tag2</p>
            <p class="tag">tag1</p>
            <p class="tag">tag2</p>
            <p class="tag">tag1</p>
            <p class="tag">tag2</p>
          </div>
        </aside>
    </main>

    <footer>
      <div class="clicker-bok">
        <button class="facebook"><a href="#" class="fa fa-facebook"></a></button>
        <button class="twitter"><a href="#" class="fa fa-twitter"></a></button>
        <button class="linkedin"><a href="#" class="fa fa-linkedin"></a></button>
        <button class="subscribe"><strong>subscrice<strong></strong></button>
    </div>
    </footer>

  </body>
</html>
