<!DOCTYPE html>
<html lang="english">
  <head>
    <meta charset="utf-8" />
    <title>Daniel's blog</title>
    <link rel="apple-touch-icon" sizes="180x180" href="Images/Fabicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/Fabicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/Fabicon/favicon-16x16.png">
    <link rel="manifest" href="Images/Fabicon/site.webmanifest">
    <link rel=" stylesheet" href="stylesheet.css" />
  </head>

  <body>

    <nav class="navigation-bar">
      <div class="clicker-box">
        <div class="menu">Menu</div>
        <div class="home"><strong> Home</strong></div>
        <div class="search">Search</div>
      </div>
    </nav>

    <h1 class="header">My Blog<h1>

    <main>
      <article class="posts">
        <div class="post1">1</div>
        <div class="post2">2</div>
        <div class="post3">3</div>
        <div class="post4">4</div>
        <div class="post5">5</div>
      </article>
      <section class="add-ons">
        <aside class="recent-posts">
          <h3>Recent posts</h3>
          <div class="posts-box">posts-box</div>
        </aside>
        <aside class="recent-comments">
          <h3>Recent comments</h3>
          <div class="comments-box">comments-box</div>
        </aside>
        <aside class="tags">
          <h3>tags</h3>
          <div class="tags-box">tags-box</div>
        </aside>
    </main>

    <footer>footer</footer>

  </body>
</html>
